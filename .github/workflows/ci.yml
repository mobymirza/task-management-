name: Run All Tests
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run Unit tests
        run: |
          if [ -f bin/phpunit ]; then php bin/phpunit --configuration phpunit.xml.dist --testsuite Unit --testdox;
          else vendor/bin/phpunit --configuration phpunit.xml.dist --testsuite Unit --testdox; fi

      - name: Run End-To-End tests
        run: |
          if [ -f bin/phpunit ]; then php bin/phpunit --configuration phpunit.xml.dist --testsuite EndToEnd --testdox;
          else vendor/bin/phpunit --configuration phpunit.xml.dist --testsuite EndToEnd --testdox; fi
